            <a href="#" class="menu__card-button">See menu</a>
          </div>
          <div class="menu__card">
            <div class="menu__card-heading">
              <h1>Dinner</h1>
            </div>
            <ul class="menu__card-list">

                Hot drinks

                awosome dishes
